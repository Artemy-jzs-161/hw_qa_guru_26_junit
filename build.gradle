plugins {
    id 'java'
}

group = 'ru.artemborovik'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.10.0',
            "com.codeborne:selenide:7.2.1",
            'org.slf4j:slf4j-simple:2.0.12')
}

test {
    useJUnitPlatform()
}